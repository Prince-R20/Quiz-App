<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- A simple quiz app -->
        <header>
            <h1>QUIZ APP</h1>
            <p>A multiple-choice quiz game</p>
        </header>
        <article id="intro">
            <h3>Description</h3>

            <ul>
                <li>A series of questions will be asked on <b>frontend web development.</b></li>
                <li>You will be answering 10 question in total</li>
            </ul>
            <h2>Good Luck</h2>

            <button id="startQuiz">Start Quiz</button>
        </article>

        <section id="question_section">
            <h5 id="question_number"></h5>
            <p id="question"></p>
            <div id="question_option"> </div>
            <div id="navigate">
                <button id="previousQuestion">&#10096 Previous</button>
                <button id="nextQuestion">Next &#10097</button>
            </div>
        </section>
        <button id="submit" onclick="showScore()">Submit</button>
        <div id="scoreDiv">
            <section id="scoreSection">
                <h1>CONGRATULATIONS</h1>
                <p>You scored:</p>
                <h2><span id="yourScore"></span> of <span id="questionNum"></span></h2>
            </section>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
